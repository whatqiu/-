<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>后台管理-商品列表</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="nav-item navbar-brand " href="index.html">
            <img src="logo.svg" height="30">
            后台管理
        </a>
        <button class="navbar-toggler p-0 collapsed" type="button" data-toggle="collapse" data-target="#info">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="info" class="collapse navbar-collapse">
            <ul class="nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span> admin</a>
                    <ul class="dropdown-menu ">
                        <li class="dropdown-item"><a href="#">个人资料</a> </li>
                        <li class="divider"></li>
                        <li class="dropdown-item"><a href="./login.html">退出</a> </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="row container-fluid mt-3" style="height: 980px;">
    <div class="col-sm col-md-2 ">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html"> <img src="./svg/home.svg" alt="" width="15">  首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="config.html"> <img src="./svg/cog.svg" width="15" >  网站配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin.html"><img src="./svg/person.svg" width="15">  管理员</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="userlist.html"> <img src="./svg/list.svg" width="15">  用户列表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="shoplist.html"> <img  src="./svg/image.svg" width="15">  商品列表</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10 col-sm-10">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">首页</a>
            </li>
            <li class="breadcrumb-item active">
                商品列表
            </li>
        </ol>

        <div class="container mt-3">
            <form>
                <div class="form-inline justify-content-between" action="admin.html" method="get">
                    <div class="form-group d-flex ">
                        <select name="search" id="">
                            <option value="0">名字</option>
                            <option value="1">价格</option>
                        </select>
                        <input type="text" class="form-control ml-2" placeholder="请输入关键字">
                        <button class="btn btn-primary ml-3" type="submit">
                            搜索
                        </button>
                    </div>
                    <button class="btn btn-success" data-toggle="modal" data-target="#add">新增商品</button>
                </div>
            </form>

            <table class="table table-striped table-bordered text-center mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>原价</th>
                    <th>现价</th>
                    <th>状态</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <th>1</th>
                    <th>
                        外星人电脑
                        <img src="http://s1.dgtle.com/forum/201905/22/081230r8y31kh8hx3dy8sb.jpg" width="50px">
                    </th>
                    <th>12999</th>
                    <th>9999</th>
                    <th>上架</th>
                    <th>2019年2月4日18:50:07</th>
                    <th>
                        <button class="btn btn-success btn-sm" name="edit" data-toggle="modal" data-target="#edit"
                                onclick="edit('外星人',12999,9999,)">修改</button>
                        <button class="btn btn-danger btn-sm" name="delete" data-toggle="modal" data-target="#delete"
                                onclick="del(1)">删除</button>
                    </th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>
                        苹果X
                        <img src="http://m.360buyimg.com/pop/jfs/t23404/276/1751125523/63934/f36ccfa1/5b695413N8efd8703.jpg" width="50px">
                    </th>
                    <th>9999</th>
                    <th>6999</th>
                    <th>上架</th>
                    <th>2019年2月5日20:57:07</th>
                    <th>
                        <button class="btn btn-success btn-sm" name="edit" data-toggle="modal" data-target="#edit"
                                onclick="edit('外星人',12999,9999,)">修改</button>
                        <button class="btn btn-danger btn-sm" name="delete" data-toggle="modal" data-target="#delete"
                                onclick="del(1)">删除</button>
                    </th>
                </tr>

                </tbody>

            </table>

<!--            修改商品模态框-->
            <div class="modal fade" id="edit">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>修改商品属性</h4>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>修改标题</label>
                                <input type="text" class="form-control" placeholder="不要超过100字">
                            </div>
                            <div class="form-group">
                                <label>上传商品图</label>
                                <input type="file" class="form-control" placeholder="请选择jpg/png，大小不要超过1mb">
                            </div>
                            <div class="form-group">
                                <label>修改原价</label>
                                <input type="text" class="form-control" placeholder="不要超过100字">
                            </div>
                            <div class="form-group">
                                <label>修改现价</label>
                                <input type="text" class="form-control" placeholder="请输入要修改的价格">
                            </div>
                            <div class="form-group">
                                <label>状态</label>
                                <select class="form-control" name="status" id="">
                                    <option value="0">上架中</option>
                                    <option value="1">已下架</option>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">确认</button>
                        </div>
                    </div>



                </div>
            </div>
        </div>





    </div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
