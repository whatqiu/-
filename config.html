        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#simple" data-toggle="tab" class="nav-link active" >基础设置</a>
                </li>

                    <a href="#wechat" data-toggle="tab" class="nav-link">微信配置</a>

                    <a href="#alipay" data-toggle="tab" class="nav-link">支付宝配置</a>
                </li>
            </ul>
            <!--tab-panes-->

            <form >
                <div class="tab-content">
                    <div class="tab-pane fade show active  mt-3" id="simple">
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">设定网址</label>
                            <input type="text" name="name" class="col-sm-10 form-control" placeholder=".com" value="请输入要设置的网址">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">域名</label>
                            <input type="text" name="name" class="col-sm-10 form-control" placeholder=".com" value="请输入要设置的域名">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">联系人</label>
                            <input type="text" name="name" class="col-sm-10 form-control" placeholder="张三李四" >
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">电话号码</label>
                            <input type="number" name="number" class="col-sm-10 form-control" placeholder="13388889999" value="请输入要设置的域名">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">网站logo</label>
                            <input type="file" name="logo" class="col-sm-10 form-control">
                        </div>


                    </div>
                    <div class="tab-pane fade" id="wechat">
                        <div class="form-group d-flex mt-3">
                            <label class="col-sm-2 col-form-label">KEY</label>
                            <input type="text" name="host" class="col-sm-10 form-control" placeholder="输入key" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">appid</label>
                            <input type="text" name="host" class="col-sm-10 form-control" placeholder="输入key" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">KEY</label>
                            <input type="text" name="host" class="col-sm-10 form-control" placeholder="请输入appid" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">微信logo</label>
                            <input type="file" name="host" class="col-sm-10 form-control" placeholder="请输入appid" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">证书</label>
                            <input type="file" name="host" class="col-sm-10 form-control" placeholder="请输入appid" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">状态</label>
                                <select name="wechat_status" class="col-sm-10 form-control">
                                    <option value="1">开启</option>
                                    <option value="0">关闭</option>
                                </select>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="alipay">
                        <div class="form-group d-flex mt-3">
                            <label class="col-sm-2 col-form-label">KEY</label>
                            <input type="text" name="host" class="col-sm-10 form-control" placeholder="输入key" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">appid</label>
                            <input type="text" name="host" class="col-sm-10 form-control" placeholder="输入key" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">KEY</label>

                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">证书</label>
                            <input type="file" name="host" class="col-sm-10 form-control" placeholder="请输入appid" value="">
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-sm-2 col-form-label">状态</label>
                            <select name="wechat_status" class="col-sm-10 form-control">
                                <option value="1">开启</option>
                                <option value="0">关闭</option>
                            </select>
                    </div>

                </div>

                    保存
